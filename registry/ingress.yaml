apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: docker-registry
  namespace: container-registry
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - kind: Rule
      match: Host(`registry.MYDOMAIN.com`)
      services:
        - kind: Service
          port: 5000
          name: docker-registry
          namespace: container-registry
      # No basic auth middleware is required since secrets are set up during registry creation
      middlewares:
        - name: docker-registry-cors
          namespace: container-registry
  tls:
    secretName: MYDOMAIN-com-cert-secret
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: docker-registry-cors
  namespace: container-registry
spec:
  headers:
    accessControlAllowMethods:
      - GET
      - OPTIONS
      - PUT
      - POST
      - DELETE
    accessControlAllowOriginList:
      - https://registry-ui.MYDOMAIN.com
    accessControlAllowCredentials: true
    accessControlMaxAge: 100
    addVaryHeader: true
