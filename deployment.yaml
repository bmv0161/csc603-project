apiVersion: apps/v1
kind: Deployment
metadata:
        name: chatbot
spec:
        replicas: 1
        selector:
                matchLabels:
                        app: chatbot
        template:
                metadata:
                        labels:
                                app: chatbot
                spec:
                        containers:
                                - name: chatbot-rasa
                                  image: DOCKER_CHATBOT:latest
                                  ports:
                                          - containerPort: 5005
                                - name: chatbot-actions
                                  image: DOCKER_ACTIONS:latest
                                  ports:
                                          - containerPort: 5055
